<section th:fragment="content(invoices)" class="content">

    <div class="list-group" style="max-height: 400px; overflow-y: auto;">

        <div th:each="invoice : ${invoices}">

            <section th:replace="~{InvoiceListItemFragment :: listItem(invoice=${invoice})}"></section>

        </div>

    </div>

</section>
